<!DOCTYPE html>
<html>
<head><h1>Register or Login</h1></head>
<body>
    
<form id="register">
<label for="reg-username">Username : </label>   
<input type="text" placeholder="Enter Username" name="reg-username" id="reg-username">  
<label for="reg-password">Password : </label>  
<input type="password" placeholder="Enter Password" name="reg-password" id="reg-password">  
<input type="button" onclick="storeCredentials()" value="Register">
</form>

<br><br><br>

<form id="login">
<label for="username">Username : </label>   
<input type="text" placeholder="Enter Username" name="username" id="username">  
<label for="password">Password : </label>  
<input type="password" placeholder="Enter Password" name="password" id="password">  
<input type="button" onclick="checkCredentials()" value="Login">  
</form>

<p id="login-result"></p>

<script src="login.js" ></script>

</body>
</html>
