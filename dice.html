<!DOCTYPE html>
<html>
<head><h1>Roll the Dice</h1><link rel="stylesheet" href="style.css"></head>

<body onload="computer(), computerDice(), showCounters()">

<div class="main">

    <div class="left">
        <p>The winner is:</p>
        <p id="winner-is"></p>
    </div>

    <div class="middle">
        <p> The Computer rolled:</p>
        <p id="computer-dice-pic"></p>

        <button onclick="player(), playerDice(), winner(), textChange(), buttonCheck()"class="roll-button" id="roll-button">Roll the dice</button>

        <p>You rolled:</p>
        <p id="player-dice-pic"></p>  
    </div>

    <div class="right">
        <h2>Computer wins:</h2>
        <h2 id="computer-win-counter"></h2>
        <h2>Player wins:</h2>
        <h2 id="player-win-counter"></h2>
        <h2>Ties:</h2>
        <h2 id="tie-counter"></h2>
    </div>

</div>

<script src="rollTheDice.js" ></script>

</body>

</html>
